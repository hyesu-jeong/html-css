<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정의형 목록</title>
  </head>
  <body>
    <h1>입문자를 위한 Git과 HTML과 CSS</h1>
    <div>입문자를 위한 Git과 HTML&CSS</div>
    <!-- dl 요소의 자식 요소로 div 요소를 사용할 수 있음 -->
    <!-- 단 div 요소는 모든 정의형 목록을 용어와 설명 그룹을 함께 묶어줄 때만 사용할 수 있음 -->
    <dl>
      <div>
        <dt>학습시간</dt>
        <dd>09:00 ~ 17:00 ( 28시간 )</dd>
      </div>
    </dl>
  </body>
</html>
