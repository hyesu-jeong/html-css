<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
  </head>
  <body>
    <table>
      <caption>
        중간고사 성적
      </caption>
      <thead>
        <tr>
          <th scope="col">제목셀</th>
          <td>내용셀</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">테이블의 바닥글</th>
          <td>테이블의 바닥글</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">제목셀</th>
          <td>내용셀</td>
        </tr>
      </tbody>
    </table>
    <br />
    <table class="lecture__table">
      <caption>
        입문자를 위한 Git과 HTML&CSS 과정
        <span
          >학습시간, 난이도, 교육비 지원, 평가항목, 수료기준, 정원, 교재 정보
          등을 나타낸 표</span
        >
      </caption>
      <tr>
        <th scope="row">학습시간</th>
        <td>09:00 ~ 17:00 ( 28시간 )</td>
        <th>난이도</th>
        <td>초급</td>
      </tr>
      <tr>
        <th scope="row">교육비 지원</th>
        <td>고용보험 비환급</td>
        <th scope="row">평가항목</th>
        <td>출석률 100%</td>
      </tr>
      <tr>
        <th scope="row">수료기준</th>
        <td>총점 80점 이상시 수료</td>
        <th scope="row">정원</th>
        <td>24 명</td>
      </tr>
      <tr>
        <th scope="row">교재정보</th>
        <td colspan="3">
          입문자를 위한 Git과 HTML&CSS<br />
          HTML & CSS 웹사이트 개발과 디자인 기초 (35,000원)
        </td>
      </tr>
    </table>
